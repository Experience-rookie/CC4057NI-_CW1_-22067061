<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/style.css"> 
        <title> Bonsai Boutique | Contact US</title>
        <style>
            /* set margin and padding 0 for whole page */
            * {
                margin: 0px;
                padding: 0px;
            }
             /* background image for body */
             body {
                background-position: center;
                background-repeat: no-repeat;
                background-image: url(../images/background2.png );
                background-size: cover;
                font-family: sans-serif, monospace;;
            }
           
            /* style for form section */
            .formsection {
                display: flex;
                margin-top: 20px;
                margin-left: 320px;
            }
        
            .reachsection {
                margin-left: 30px;
                margin:100px 0px 100px 10px;
                display: flex;
                flex-wrap:wrap;
                justify-content: center;
                flex-direction: column;
            }
            .call-us {
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin: 0px 0px 20px 0px;
            }
            .numbersection {
                margin: 10px 0px 0px 35px;
                flex-direction: column;
            }
            .reach-title-div {
                padding: 3px 0px;
                border-radius: 50px;
                vertical-align: middle;
                text-align: left;
                background-image: linear-gradient( rgba(93, 32, 236, 0.822), #85dde9);
            }
            .inputsection {
                display: flex;
                flex-wrap: wrap;
                margin-left: 50px;
                width: 700px;
                background: #fff;
                border-radius: 10px;
                float: right;
            }
            form {
                margin-top: 20px;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
                align-items: center;
            }
            .error-message{
                display: block;
                width: 100%;
                margin-top: 5px;
                height: 20px;
            }
            .error-message span {
                margin-left: 260px;
                color: red;
            }
            .placeholder { 
              
                padding: 5px;
                color: gray;
                font-size: 15px;
            }
            /* styles for form inputs and labels */
            input {
                margin-left: 20px;  
                font-size: 15px; 
                height: 45px;
                width: 300px;
                border: none;
                border-bottom-style: inset;
                border-bottom: 1.2px solid black;
            }
            label {
                color: rgb(100, 92, 92);
                padding-top: 10px;
                float:left;
                font-size: 16px;
                line-height: 1.2;
                text-align: right;
                position: relative;
                width: 100px;
            }
            textarea {
                font-size: 15px;
                margin-left: 20px;   
                padding-top: 10px;
                max-width: 300px;
                min-width: 300px;
                height: 180px;
                max-height: 180px;
                outline: none;
                border: none;
                border-bottom: 1px solid black;
            }
            .contact-form-title {
                border-top-right-radius: 10px;
                border-top-left-radius: 10px;
                width: 100%;
                position: relative;
                z-index: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 64px 15px 64px 15px;
            }
            .contact-form-title:before {
                border-top-right-radius: 10px;
                border-top-left-radius: 10px;
                content: "";
                display: block;
                position: absolute;
                z-index: -1;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                background-color: rgba(29, 53, 65, 0.692);
            }
            .contact-form-title-1 {
                font-size: 23px;
                color: #fff;
                line-height: 1.2;
                text-align: center;
                letter-spacing: 2px;
                padding-bottom: 2px;
            }
            .contact-form-title-2 {               
                font-size: 17px;
                color: #fff;
                line-height: 1.5;
                letter-spacing: 2px;
                text-align: center;
                padding-top: 5px;
            }
            /* submit button for form */
            .button {
                border: none;
                background: #00fb00;
                color: #fff;
                padding: 15px 35px;
                text-align: center;
                text-decoration: none;
                font-size: 16px;
                cursor: pointer;
                transition-duration: 0.4s;
                border-radius: 25px;
                margin: 0px 0px 10px 0px;
            }
            /* on submit button hover */
            .button:hover {
                background-color: rgb(75, 67, 94); 
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="../images/bonsai.png" width="200px">
    
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Product</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="research.html">Research</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="index.html">Contact Us</a></li>
                        
                    </ul>
                </nav> 
                <img src="../images/cart.png" alt="logo of cart" width="30px" height="30px" style="position: relative; right:
                25px; bottom: 4px;">
            </div>
        
                                     <!--Form section-->
        <div class="formsection">
            <div id="reachsection">
                <div id="call-us">
                    <div class="reach-title-div">
                        <img style="float: left;margin-right:5px;height: 30px;opacity: 0.75;" src="../icons/phone-black.png" alt="">
                        <span class="contact-form-title-1" id="reach-title">Call US</span>
                    </div>
                    <div class="numbersection">
                        <div class="contact-form-title-2" id="reach-texts">
                            <table>
                                <tr>
                                    <td><img style="width: 15px;height: 20px" src="../icons/nepal-logo.png"></td>
                                    <td style="color:black">+977-9848460421 </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="show-map" class="reach-title-div">
                    <span>
                        <img style="margin-right:5px;float: left;" src="../icons/map.png" alt="Map logo">
                        <span class="contact-form-title-1" id="reach-title">Find us</span>
                    </span>
                </div>
                <div>
                    <a href="https://www.facebook.com/manchester.dhakal.7" title="Facebook"><img src="../icons/fb.png" alt="Facebook logo"></a>
                    <a href="https://www.instagram.com/_an_ub_hav/" title="Instagram"><img src="../icons/instagram.png" alt="Instagram logo"></a>
                    <a href="https://twitter.com/AnubhavDhakal1"  title="Twitter"><img src="../icons/twitter.png" alt="Twitter logo"></a>
                    <a href="https://www.linkedin.com/in/anubhav-dhakal-aa3871246/"  title="Linkedin"><img src="../icons/linkedin.png" alt="Linkedin logo"></a>
                </div>
            </div>
            <div id="inputsection">
                <div class="contact-form-title"  style="background-image: url(../images/bonsai1.png);">
                    <span class="contact-form-title-1">
                        Get in touch
                    </span>
                    <span class="contact-form-title-2">
                            Contact us for any queries
                    </span>
                </div>
                <form id="contactForm">
                    <div class="row" id="name-div">
                        <label for="name">Full Name:</label> 
                        <input type="text" id="name" name="name" placeholder="Enter full name"> 
                    </div>
                    <div class="error-message"><span id="error-message-name"></span></div>
                    <div class="row" id="email-div">
                        <label for="email">Email:</label> 
                        <input type="text" id="email" name="email" placeholder="Enter email address">
                    </div>
                    <div class="error-message"><span id="error-message-email"></span></div>
                    <div class="row" id="subject-div">
                        <label for="subject">Message:</label> 
                        <textarea id="message" name="message" placeholder="Your comment"></textarea>
                    </div>
                    <div class="error-message"><span id="error-message-subject"></span></div>
                    <div class="row">
                        <button onclick="return validateForm()" type="button" class="button">Submit</button> 
                    </div>
                </form>
            </div>
        </div>
        <script>
           
            //Use of JavaScript
            function validateForm() {
                var s = 0;
                s+=validateName();
                s+=validateEmail();
                s+=validateMessage();

                if (s==3) {
                    alert("Form successfully sent. Thankyou for reaching us.")
                    document.getElementById("contactForm").reset()
                }
            }
            

            //validate name
            function validateName() {
                var name = document.forms["contactForm"]["name"];
                var error_message_name = document.getElementById("error-message-name");
                if (name.value == "") {
                    error_message_name.innerHTML = "***enter valid name";
                    name.style.borderColor = "red";
                    return 0;
                }
                else {
                    error_message_name.innerHTML = "";
                    name.style.borderColor = "black";
                    return 1;
                }
            }
            
            //validate message
            function validateMessage(){
                var message = document.forms["contactForm"]["message"];
                var error_message_subject = document.getElementById("error-message-subject");
                if (message.value == "") {
                    error_message_subject.innerHTML = "***enter valid message";
                    message.style.borderColor = "red";
                    return 0;
                }
                else {
                    error_message_subject.innerHTML = "";
                    message.style.borderColor = "black";
                    return 1;
                }
            }
            
            // validate email
            function validateEmail() {
                var emailID= document.forms["contactForm"]["email"];
                var error_message_email = document.getElementById("error-message-email");
                atpos = emailID.value.indexOf("@");
                dotpos = emailID.value.lastIndexOf(".");
                
                if (atpos < 1 || ( dotpos - atpos < 2 )) {
                    error_message_email.innerHTML = "***enter valid email";
                    emailID.style.borderColor = "red";
                    return 0;
                }
                else {
                    error_message_email.innerHTML = "";
                    emailID.style.borderColor = "black";
                    return 1;
                }
            }

        
        </script>        
    </body>
</html>
